<style>
* {
    padding: 0; /* Remove o espaçamento interno padrão */
    margin: 0; /* Remove o espaçamento externo padrão */
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; /* Define a fonte padrão */
}

header {
    margin-bottom: 50px; /* Espaço abaixo do cabeçalho */
    background-color: #031050; /* Cor de fundo azul escuro */
    box-shadow: 0px 3px 10px hsl(234, 97%, 37%); /* Sombra embaixo do cabeçalho */
}

.barra {
    color: white; /* Cor branca para as barras (|) de separação */
    cursor: default; /* Cursor padrão (não clicável) */
    font-size: 25px; /* Tamanho da fonte das barras */
}

.nav-bar {
    display: flex; /* Usa Flexbox para alinhar os itens horizontalmente */
    justify-content: space-between; /* Espaço igual entre os elementos */
    padding: 1.5rem 6rem; /* Espaçamento interno acima/abaixo e esquerda/direita */
}

.logo {
    display: flex; /* Flex para alinhar o logo com o texto */
    align-items: center; /* Alinha verticalmente ao centro */
}

.logo h1 {
    color: #fff; /* Cor do texto do logo */
}

.nav-list {
    display: flex; /* Organiza os itens da lista em linha */
    align-items: center; /* Alinha verticalmente ao centro */
}

.nav-list ul {
    display: flex; /* Deixa os <li> lado a lado */
    justify-content: center; /* Centraliza os itens da lista */
    list-style: none; /* Remove os marcadores da lista */
}

.nav-item {
    margin: 5px 15px; /* Espaço ao redor de cada item de menu */
}

.nav-link {
    text-decoration: none; /* Remove sublinhado dos links */
    font-size: 1.15rem; /* Tamanho da fonte */
    color: #fff; /* Cor branca para os links */
    font-weight: 400; /* Peso da fonte médio */
}

.login-button button {
    border: none; /* Remove a borda do botão */
    background-color: #a70101; /* Cor de fundo vermelha */
    padding: 10px 15px; /* Espaço interno do botão */
    border-radius: 15px; /* Bordas arredondadas */
}

.login-button button a {
    text-decoration: none; /* Remove o sublinhado do link dentro do botão */
    color: #fff; /* Cor do texto branca */
}

.mobile-menu-icon {
    display: none; /* Ícone do menu (hamburger) escondido por padrão */
}

.mobile-menu {
    display: none; /* Menu mobile escondido por padrão */
}

/* Regras para telas menores (responsivo) */
@media screen and (max-width: 730px) {

    .nav-bar {
        padding: 1.5rem 4rem; /* Reduz o espaçamento lateral */
    }

    .nav-item {
        display: none; /* Esconde os itens de navegação principais */
    }

    .login-button {
        display: none; /* Esconde o botão de login principal */
    }

    .mobile-menu-icon {
        display: block; /* Mostra o ícone do menu (hamburger) */
    }

    .mobile-menu-icon button {
        background-color: transparent; /* Fundo transparente para o botão */
        border: none; /* Sem borda */
        cursor: pointer; /* Cursor de clique */
    }

    .mobile-menu ul {
        display: flex; /* Exibe os itens como flexbox */
        flex-direction: column; /* Organiza os itens verticalmente */
        text-align: center; /* Centraliza o texto */
        padding-bottom: 1rem; /* Espaço inferior */
    }

    .mobile-menu .nav-item {
        display: block; /* Exibe os itens da navegação no menu mobile */
        padding-top: 1.2rem; /* Espaço entre os itens */
    }

    .mobile-menu .login-button {
        display: block; /* Mostra o botão de login no menu mobile */
        padding: 1rem 2rem; /* Espaço interno */
    }

    .mobile-menu .login-button button {
        width: 100%; /* Ocupa toda a largura do menu */
    }

    .open {
        display: block; /* Classe que torna o menu mobile visível quando ativado */
    }
}

<script>
function menuShow() { // Define a função chamada menuShow, usada para abrir/fechar o menu mobile

    let menuMobile = document.querySelector('.mobile-menu'); // Pega o elemento com a classe .mobile-menu

    if (menuMobile.classList.contains('open')) { // Verifica se o menu tem a classe 'open' (ou seja, está visível)

        menuMobile.classList.remove('open'); // Se estiver aberto, remove a classe 'open' para esconder o menu

        document.querySelector('.icon').src = "assets/img/menu_white_36dp.svg"; // Troca o ícone para o ícone de "menu" (hambúrguer)

    } else { // Caso o menu não esteja aberto

        menuMobile.classList.add('open'); // Adiciona a classe 'open' para mostrar o menu

        document.querySelector('.icon').src = "assets/img/close_white_36dp.svg"; // Troca o ícone para o ícone de "fechar" (X)

    }
}
    </script>
